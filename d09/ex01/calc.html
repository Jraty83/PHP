<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>calculator</title>
	</head>
	<body>
			<input type="text" id="left member" placeholder="Number 1" />
			<select name="operator" id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" id="right member" placeholder="Number 2"  />
			<input type="submit" id="submit" value="Try me!" />
			<script>

				var calc = document.getElementById("submit");

				calc.addEventListener('click', () => {
					let nr1 = parseInt(document.getElementById("left member").value);
					let nr2 = parseInt(document.getElementById("right member").value);
					let ope = document.getElementById("operator").value;
					let result = 0;
					let undefined = false;

					if (nr1 >= 0 && nr2 >= 0)
					{
						if ((ope == '/' || ope == '%') && nr2 == 0) {
							alert("It's over 9000!");
							undefined = true;
						}
						if (ope == "+")
							result = nr1 + nr2;
						if (ope == "-")
							result = nr1 - nr2;
						if (ope == "*")
							result = nr1 * nr2;
						if (ope == "/")
							result = nr1 / nr2;
						if (ope == "%")
							result = nr1 % nr2;
						if (!undefined)
							alert(result);
						console.log(result);
					}
					else
						alert('Error :(');
				});
			</script>
			<script> setInterval(function(){alert("Please, use me...")}, 30000);</script>
	</body>
</html>
