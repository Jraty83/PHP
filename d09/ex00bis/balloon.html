<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>balloon.jquery</title>
	<style>
		#balloon {
			height: 200px;
			width: 200px;
			background-color:red;
			border-radius: 50%;
		}
	</style>
	</head>
	<body>
		<div id="balloon"></div>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script>
		var col = $("#balloon");
		var colors = ["red", "green", "blue"];
		var i = 0;
		var clicked = false;
		h = col.height();
		w = col.width();
//		console.log("height", h, "width", w);

		col.click(function makeBigger() {
		if (h <= 410 && w <= 410)
		{
			h += 10;
			w += 10;
		}
		else
		{
			h = 200;
			w = 200;
		}
//		console.log("height", h, "width", w);
		col.height(col.height(h));
		col.width(col.width(w));
		i++;
		if (i == 3)
			i = 0;
		col.css("backgroundColor", colors[i]);
		clicked = true;
		});

		// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 

		col.mouseleave(function makeSmaller() {
		if (!clicked) {
		if (h > 200 && w > 200)
		{
			h -= 5;
			w -= 5;
		}
//		console.log("height", h, "width", w);
		col.height(col.height(h));;
		col.width(col.width(w));
		i--;
		if (i == -1)
			i = 2;
		col.css("backgroundColor", colors[i]);}
		clicked = false;
		});

		</script>
	</body>
</html>
